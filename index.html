<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatcher</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <link rel="stylesheet" href="dispatcher.css">
    <link rel="icon" type="image/x-icon" sizes='16x16' href="favicon.png">
</head>

<body>
    <div class="row">
        <div class="column top-row-corner">
            <input id="workload" type="number" value="100">
            <button id="btn-workload">Change workload/cycle</button>
        </div>
        <div class="column header-container">
            <h1>Batch</h1>
            <div class="row message-container">
                <span id="message"></span>
            </div>
        </div>
        <div class="column top-row-corner">
            <input id="random-tasks" type="number" placeholder="Random task amount">
            <button id="btn-random-tasks">Add random tasks</button>
        </div>
    </div>

    <div class="column input-area">
        <input id="cpu-input-all" type="text"
            placeholder="All CPU tasks (in the format X Y Z or X,Y,Z (X = process name, Y = task time and Z = priority))">
        <div class="column">
            <div class="row">
                <input class="content-width-spacing" id="cpu-1-input" type="text" placeholder="CPU 1 tasks">
                <input class="content-width-spacing" id="cpu-2-input" type="text" placeholder="CPU 2 tasks">
                <input class="content-width-spacing" id="cpu-3-input" type="text" placeholder="CPU 3 tasks">
            </div>
        </div>
        <button id="btn-dispatch">Dispatch</button>
    </div>

    <div class="row">
        <div id="cpu-1-area" class="column content-width-spacing">
            <span id="cpu-1">CPU 1</span>
            <span class="current-status" id="cpu-1-current-status">Available<!--/Busy--></span>
            <label>Current queue</label>
            <div class="row">
                <label class="content-width-spacing name-space">Process name</label>
                <label class="content-width-spacing">Task time</label>
                <label class="content-width-spacing priority-space">Priority</label>
            </div>
            <div class="processes">
                <div class="row">
                    <span class="name content-width-spacing">Example one</span>
                    <span class="time content-width-spacing">250</span>
                    <span class="priority content-width-spacing">1</span>
                </div>
                <div class="row">
                    <span class="name content-width-spacing">Example two</span>
                    <span class="time content-width-spacing">450</span>
                    <span class="priority content-width-spacing">2</span>
                </div>
                <div class="row">
                    <span class="name content-width-spacing">Example three</span>
                    <span class="time content-width-spacing">100</span>
                    <span class="priority content-width-spacing">3</span>
                </div>
            </div>
            <canvas id="cpu-1-bar-chart" width="24vw" height="10vh"></canvas>
            <div class="pie-chart-container">
                <canvas id="cpu-1-pie-chart"></canvas>
            </div>
        </div>

        <div class="split-line">
        </div>

        <div id="cpu-2-area" class="column content-width-spacing">
            <span id="cpu-2">CPU 2</span>
            <span class="current-status" id="cpu-2-current-status">Available<!--/Busy--></span>
            <label>Current queue</label>
            <div class="row">
                <label class="content-width-spacing name-space">Process name</label>
                <label class="content-width-spacing">Task time</label>
                <label class="content-width-spacing priority-space">Priority</label>
            </div>
            <div class="processes">
                <div class="row">
                    <span class="name content-width-spacing">Example four</span>
                    <span class="time content-width-spacing">550</span>
                    <span class="priority content-width-spacing">2</span>
                </div>
                <div class="row">
                    <span class="name content-width-spacing">Example five</span>
                    <span class="time content-width-spacing">750</span>
                    <span class="priority content-width-spacing">1</span>
                </div>
                <div class="row">
                    <span class="name content-width-spacing">Example six</span>
                    <span class="time content-width-spacing">200</span>
                    <span class="priority content-width-spacing">2</span>
                </div>
            </div>
            <canvas id="cpu-2-bar-chart" width="24vw" height="10vh"></canvas>
            <div class="pie-chart-container">
                <canvas id="cpu-2-pie-chart"></canvas>
            </div>
        </div>

        <div class="split-line">
        </div>

        <div id="cpu-3-area" class="column content-width-spacing">
            <span id="cpu-3">CPU 3</span>
            <span class="current-status" id="cpu-3-current-status">Available<!--/Busy--></span>
            <label>Current queue</label>
            <div class="row">
                <label class="content-width-spacing name-space">Process name</label>
                <label class="content-width-spacing">Task time</label>
                <label class="content-width-spacing priority-space">Priority</label>
            </div>
            <div class="processes">
                <div class="row">
                    <span class="name content-width-spacing">Example seven</span>
                    <span class="time content-width-spacing">90</span>
                    <span class="priority content-width-spacing">3</span>
                </div>
                <div class="row">
                    <span class="name content-width-spacing">Example eight</span>
                    <span class="time content-width-spacing">315</span>
                    <span class="priority content-width-spacing">2</span>
                </div>
                <div class="row">
                    <span class="name content-width-spacing">Example nine</span>
                    <span class="time content-width-spacing">108</span>
                    <span class="priority content-width-spacing">1</span>
                </div>
            </div>
            <canvas id="cpu-3-bar-chart" width="24vw" height="10vh"></canvas>
            <div class="pie-chart-container">
                <canvas id="cpu-3-pie-chart"></canvas>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="linked-lists.js"></script>
    <script type="text/javascript" src="dispatcher.js"></script>
</body>

</html>
